<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
    <h1>All my friends</h1>
    {% for one_friend in all_friends %}
        <p>ID: {{one_friend.id}}</p>
        <p>First Name: {{one_friend.first_name}}</p>
        <p>Last Name: {{one_friend.last_name}}</p>
        <p>Occupation: {{one_friend.occupation}}</p>
        <hr>
    {% endfor %}

    <h1>Add a Friend</h1>
    <form action="/friends/create" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" name="first_name">
        <label for="lname">Last Name:</label>
        <input type="text" name="last_name">
        <label for="occ" >Occupation:</label>
        <input type="text" name="occupation">
        <input type="submit" value="Add Friend">
    </form>

    <h1>Update a Friend</h1>
    <form action="/friends/update" method="POST">
        <label for="id">ID:</label>
        <input type="int" name="id">
        <label for="fname">First Name:</label>
        <input type="text" name="first_name">
        <label for="lname">Last Name:</label>
        <input type="text" name="last_name">
        <label for="occ" >Occupation:</label>
        <input type="text" name="occupation">
        <input type="submit" value="Update Friend">
    </form>
</body>
</html>
