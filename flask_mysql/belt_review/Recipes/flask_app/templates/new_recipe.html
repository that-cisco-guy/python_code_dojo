<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
</head>
<body>
    <h1 class="p-0 col-6">New Recipe</h1>
    <a href="/dashboard" style="height: 70%;">Dashboard</a>
    <a href="/user/logout" style="height: 70%;">Logout</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/recipes/new/process" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="description">Description:</label>
        <textarea name="description" id="description"></textarea>
        <label for="instructions">Instructions:</label>
        <textarea name="instructions" id="instructions"></textarea>
        <label for="date_made">Date Made On:</label>
        <input type="date" name="date_made" id="date_made">
        <p>Under 30 Minutes?:</p>
        <input type="radio" name="under_30" id="under_30_yes" value="1">
        <label for="under_30_yes">Yes</label>
        <input type="radio" name="under_30" id="under_30_no" value="0">
        <label for="under_30_no">No</label>
        <button type="submit">Create</button>
    </form>
</body>
</html>
